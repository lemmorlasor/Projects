<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>LS Inventory System</title>
    <link rel="stylesheet" href="css/LSUAll.css">
</head>

<body>
    <h1 class="center">Add Pc</h1>
    <form class="form">

        <div class="flex">
            <div>
                <div>
                    <label>PC#:</label>
                    <input class="inventoryform" placeholder="e.g 1" type="number">
                    <button type="button">Ok</button>
    
                </div>
    
                <div>
                    <label>Processor:</label>
                    <input class="inventoryform" placeholder="e.g Corei5 4500" type="text">
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text">
                </div>
    
                <div>
                    <label>Power Supply:</label>
                    <input class="inventoryform" placeholder="e.g TR2-S 700W" type="text">
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text">
                </div>
    
                <div>
                    <label>Mother Board:</label>
                    <input class="inventoryform" placeholder="e.g Vanguard B85" type="text">
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text">
                </div>
    
                <div>
                    <label>Ram:</label>
                    <input class="inventoryform" placeholder="e.g Kingston 2GB 2x" type="text">
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text">
                </div>
    
                <div>
                    <label>Hard Drive:</label>
                    <input class="inventoryform" placeholder="e.g Toshiba 500GB" type="text">
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text">
                </div>
    
                <div>
                    <label>Graphic Card</label>
                    <input class="inventoryform" placeholder="e.g Gigabyte RX 6600xt" type="text">
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text">
                </div>
    
                <div>
                    <label>Sticker:</label>
                    <input class="inventoryform" placeholder="e.g 1283" type="text">
                </div>
            </div>
    
            <div class="thirdcolumn">
                <input type="date" class="vertical-center"/>
            </div>
        </div>
        <div>
            <button class="submit" type="button">Sumbit</button>
        </div>



    </form>
</body>

</html>
