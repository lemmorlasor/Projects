<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>LS Inventory System</title>
    <link rel="stylesheet" href="css/LSUAll.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="center">Add Pc</h1>
    <form class="form">

        <div class="flex">
            <div>
                <div>
                    <label>Room:</label>
                    <input class="inventoryform" placeholder="e.g LS211" type="text" required>
                </div>


                <div>
                    <label>PC#:</label>
                    <input class="inventoryform" placeholder="e.g 1" type="number" required>
                    <!--<button type="button">Ok</button> -->
    
                </div>
    
                <div>
                    <label>Processor:</label>
                    <input class="inventoryform" placeholder="e.g Corei5 4500" type="text" required>
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text" required>
                </div>
    
                <div>
                    <label>Power Supply:</label>
                    <input class="inventoryform" placeholder="e.g TR2-S 700W" type="text" required>
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text" required>
                </div>
    
                <div>
                    <label>Mother Board:</label>
                    <input class="inventoryform" placeholder="e.g Vanguard B85" type="text" required>
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text" required>
                </div>
    
                <div>
                    <label>Ram:</label>
                    <input class="inventoryform" placeholder="e.g Kingston 2GB 2x" type="text" required>
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text" required>
                </div>
    
                <div>
                    <label>Hard Drive:</label>
                    <input class="inventoryform" placeholder="e.g Toshiba 500GB" type="text" required>
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text" required>
                </div>
    
                <div>
                    <label>Graphic Card</label>
                    <input class="inventoryform" placeholder="e.g Gigabyte RX 6600xt" type="text" required>
                    <label class="sn">SN:</label>
                    <input class="inventoryform" placeholder="MT0001231FG" type="text" required>
                </div>
    
                <div>
                    <label>Sticker:</label>
                    <input class="inventoryform" placeholder="e.g 1283" type="number" required>
                </div>
            </div>
    
            <div class="thirdcolumn">
                <input type="date" class="vertical-center"/>
            </div>
        </div>
        <div>
            <button class="submit" type="submit">Submit</button>
        </div>



    </form>
    <div class="w-11/12 mx-auto">
        <div class="border">
            <ul class="flex justify-evenly w-full border-b">
                <li class="w-full text-center font-bold uppercase bg-black text-white py-2">
                    title 1
                </li>
                <li class="w-full text-center font-bold uppercase bg-black text-white py-2">
                    title 2
                </li>
                <li class="w-full text-center font-bold uppercase bg-black text-white py-2">
                    title 3
                </li>
                <li class="w-full text-center font-bold uppercase bg-black text-white py-2">
                   actions
                </li>
            </ul>
        </div>
        <div class="mb-10">
            <ul class="flex items-center justify-evenly w-full border-b ">
                <li class="w-full  text-center">
                    col 1
                </li>
                <li class="w-full  text-center">
                    col 2
                </li>
                <li class="w-full  text-center">
                    col 3
                </li>
                <li class="w-full justify-evenly py-2 text-center">
                    <button class="bg-yellow-500 text-white px-2 py-1 uppercase rounded-lg text-xs">edit</button>
                    <button class="bg-red-700 text-white px-2 py-1 uppercase rounded-lg text-xs">delete</button>
                </li>
            </ul>
            <ul class="flex items-center justify-evenly w-full border-b ">
                <li class="w-full text-center">
                    col 1
                </li>
                <li class="w-full text-center">
                    col 2
                </li>
                <li class="w-full text-center">
                    col 3
                </li>
                <li class="w-full justify-evenly py-2 text-center">
                    <button class="bg-yellow-500 text-white px-2 py-1 uppercase rounded-lg text-xs">edit</button>
                    <button class="bg-red-700 text-white px-2 py-1 uppercase rounded-lg text-xs">delete</button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
